<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HomeLab Landing Page</title>
		<script src="js/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/skel-layers.min.js"></script>
		<script src="js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
		</noscript>
	</head>
	<body class="landing">

		<!-- Banner -->
			<section id="banner">
				<h2>Welcome Back</h2>
				<p>Todays date is <span id="datetime"></span></p>
			</section>
			<script>
					var dt = new Date();
					document.getElementById("datetime").innerHTML = (("0"+dt.getDate()).slice(-2)) +"/"+ (("0"+(dt.getMonth()+1)).slice(-2)) +"/"+ (dt.getFullYear());
			</script>

		<!-- One -->
			<section id="one" class="wrapper style1 special">
				<div class="container">
					<header class="major">
						<p>&nbsp;</p>
						<h2>Services</h2>
						<p>Click any of the below icons to navigate to the service.</p>
					</header>
					<div class="row 150%">
						<div class="4u 12u$(medium)">
							<section class="box">
								<a href="http://192.168.0.20:3000/">
									<img src="images/Grafana.jpg" width="200" height="200">
								</a>
							</section>
						</div>
						<div class="4u 12u$(medium)">
							<section class="box">
								<a href="http://192.168.0.20:9090/">
									<img src="images/Prometheus.png" width="200" height="200">
								</a>
							</section>
						</div>
						<div class="4u$ 12u$(medium)">
							<section class="box">
								<a href="http://192.168.0.80:9000/">
									<img src="images/Portainer.png" width="200" height="200">
								</a>
							</section>
						</div>
					</div>
				</div>
			</section>
	</body>
</html>
